<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Shopping Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.product.thumbnailUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>

      <h2>{{item.product.name}}</h2>

      <p>{{item.product.price | currency}}</p>

      <ion-icon name="remove-circle" class="nolinebreak" color="primary" (click)=decreaseQuantity(item.product)></ion-icon>
      <p class="nolinebreak">{{item.quantity}}</p>
      <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.product)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removeProduct(item.product)"></ion-icon>

    </ion-item>

    <ion-item *ngIf="total() > 0">
        <h1>Total:</h1>
        <h1 item-end>{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
        <h1>Your Shopping Cart is empty.</h1>
    </ion-item>
      
  </ion-list>  
  
  <button ion-button block (click)=keepShopping()>Keep Shopping</button>
  <button ion-button block (click)=checkout() color="secondary">Proceed to Checkout</button>
</ion-content>
