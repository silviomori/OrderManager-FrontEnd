<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PRODUCT_DETAILS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
    
  <ion-card>
    <img [src]="product?.imgUrl || 'assets/imgs/prod.jpg'"/>
    <ion-card-content>
      <ion-card-title>
        {{ product?.name }}
      </ion-card-title>

      <h1>
        <ion-row>
            <ion-col>
                <ion-icon name="card"></ion-icon>
            </ion-col>
            <ion-col>
                {{ product?.price | currency:currency }}
              </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-icon large name="cash"></ion-icon>
            </ion-col>
            <ion-col>
                {{ product?.price * 0.95 | currency:currency }}
            </ion-col>
        </ion-row>
      </h1>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <button ion-button icon-start large block color="secondary" (click)="addToCart()">
        <ion-icon name="cart"></ion-icon>
        {{ 'ADD_TO_CART' | translate }}
    </button>
  </ion-item>
</ion-content>
