<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ProductDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="product?.imgUrl || 'assets/imgs/prod.jpg'"/>
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
        </ion-card-title>
      <p>
        {{item?.price | currency}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart()">Add to cart</button>
</ion-content>
