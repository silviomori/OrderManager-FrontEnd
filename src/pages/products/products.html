<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{categoryName}} - Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
    
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetails(item.id)">
      <ion-thumbnail item-start>
        <img [src]="item.thumbnailUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h1>{{item.name}}</h1>
      <h2>{{item.price | currency}}</h2>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
