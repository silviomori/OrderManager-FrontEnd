<ion-header>

  <ion-navbar>

    <ion-title>{{ 'CATEGORIES_TITLE' | translate }}</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProducts(item)">
      <ion-thumbnail item-start>
        <img src="{{bucketBaseUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <h1> {{item.name}} </h1>
    </button>
  </ion-list>

</ion-content>
