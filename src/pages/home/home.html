<ion-content padding>
  <h3>TechnoMori Store</h3>

  <img src="assets/imgs/login.png" alt="logo">

  <form>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credentialsDTO.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="credentialsDTO.password" name="password" type="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Log in</button>

  </form>

  <button ion-button block outline (click)="signup()">Sign Up</button>

</ion-content>
