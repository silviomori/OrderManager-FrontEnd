<ion-content padding>

  <img src="assets/imgs/login.png" alt="logo">

  <h3>TechnoMori Store</h3>

  <form>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="credentialsDTO.email" name="email" type="text" autocapitalize="none"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="credentialsDTO.password" name="password" type="password"></ion-input>
    </ion-item>
    

  </form>

  <p>
  <button ion-button block large (click)="login()">Log in</button>
  <button ion-button block outline large (click)="signup()">Sign Up</button>

</ion-content>
