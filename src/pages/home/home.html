<ion-content padding>

  <img src="assets/imgs/login.png" alt="logo">

  <h3>{{ 'APP_TITLE' | translate }}</h3>

  <form>

    <ion-item>
      <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input [(ngModel)]="credentialsDTO.email" name="email" type="text" autocapitalize="none"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input [(ngModel)]="credentialsDTO.password" name="password" type="password"></ion-input>
    </ion-item>
    

  </form>

  <p>
  <button ion-button block large (click)="login()">{{ 'LOGIN' | translate }}</button>
  <button ion-button block outline large (click)="signup()">{{ 'SIGNUP' | translate }}</button>

</ion-content>
