<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Name*</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-list radio-group formControlName="customerType">
      <ion-list-header>
        Customer Type
      </ion-list-header>
      <ion-item>
        <ion-label>Individual</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Corporate</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>ID / CN</ion-label>
      <ion-input formControlName="documentNumber" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password*</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label stacked>Street*</ion-label>
      <ion-input formControlName="street" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Number*</ion-label>
      <ion-input formControlName="number" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complement</ion-label>
      <ion-input formControlName="complement" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>District</ion-label>
      <ion-input formControlName="district" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Zip Code*</ion-label>
      <ion-input formControlName="zipCode" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone number 1*</ion-label>
      <ion-input formControlName="phoneNumber1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone number 2</ion-label>
      <ion-input formControlName="phoneNumber2" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone number 3</ion-label>
      <ion-input formControlName="phoneNumber3" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>State*</ion-label>
      <ion-select formControlName="stateId" (ionChange)="updateCities()">
        <ion-option value="2">Minas Gerais</ion-option>
        <ion-option value="1">São Paulo</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>City*</ion-label>
      <ion-select formControlName="cityId">
        <ion-option value="1">São Paulo</ion-option>
        <ion-option value="2">Campinas</ion-option>
        <ion-option value="3">Uberlândia</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block type="submit">Sign Up</button>
  </form>
</ion-content>
