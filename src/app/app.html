<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'MENU' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-row nowrap>
          <ion-col col-1>
              <ion-icon name={{p.icon}}></ion-icon>
          </ion-col>
          <ion-col col-4>
              {{p.title}}
          </ion-col>
        </ion-row>
      </button>
    </ion-list>

    <ion-list radio-group>
        <ion-list-header>
          {{ 'LANGUAGE' | translate }}
        </ion-list-header>
        
        <ion-row>
          <ion-col item-width="1">
            <button ion-button menuClose block (click)="changeLanguage('en')" outline="{{!isLanguageSelected('en')}}">
              English
            </button>
          </ion-col>

          <ion-col item-width="1">
            <button ion-button menuClose block (click)="changeLanguage('pt')" outline="{{!isLanguageSelected('pt')}}">
              PortuguÃªs
            </button>
          </ion-col>
        </ion-row>
    </ion-list>

    <ion-list radio-group>
        <ion-list-header>
          {{ 'CURRENCY' | translate }}
        </ion-list-header>

        <ion-row>
          <ion-col item-width="1">
            <button ion-button menuClose block (click)="changeCurrency('USD')" outline="{{!isCurrencySelected('USD')}}">
              $ (USD)
            </button>
          </ion-col>

          <ion-col item-width="1">
            <button ion-button menuClose block (click)="changeCurrency('BRL')" outline="{{!isCurrencySelected('BRL')}}">
              R$ (BRL)
            </button>
          </ion-col>
        </ion-row>

      </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
